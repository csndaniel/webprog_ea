<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="ajax.js" defer></script>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Oldal címe háttérképpel -->
    <div class="header-image text-center text-white py-5">
        <h1 class="display-6">Web-programozás-1 Előadás Házi feladat</h1>
    </div>

    <!-- Fixált navigáció -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar sticky-top">
        <div class="container">
            <div class="navbar-nav w-100 d-flex justify-content-around">
                <a class="nav-link" href="index.html">Főoldal</a>
                <a class="nav-link" href="html5.html">HTML5</a>
                <a class="nav-link" href="crud.html">Táblázat</a>
                <a class="nav-link" href="chartjs.html">ChartJS</a>

                <a class="nav-link" href="react.html">React</a>
                <a class="nav-link" href="zoo.html">Zoo</a>
            </div>
        </div>
    </nav>
    <main class="flex-1 p-4">
        <h1>AJAX CRUD alkalmazás</h1>

  <section>
    <h2>Read</h2>
    <input type="text" id="code-read" placeholder="NeptunKód123">
    <button onclick="readData()">Adatok lekérése</button>
    <div id="data-list"></div>
    <div id="stats"></div>
  </section>

  <section>
    <h2>Create</h2>
    <input type="text" id="name-create" placeholder="Név">
    <input type="text" id="height-create" placeholder="Magasság">
    <input type="text" id="weight-create" placeholder="Súly">
    <input type="text" id="code-create" placeholder="Kód">
    <button onclick="createData()">Hozzáadás</button>
    <div id="create-result"></div>
  </section>

  <section>
    <h2>Update</h2>
    <input type="text" id="id-update" placeholder="ID">
    <button onclick="getDataForId()">Adatok betöltése</button><br>
    <input type="text" id="name-update" placeholder="Név">
    <input type="text" id="height-update" placeholder="Magasság">
    <input type="text" id="weight-update" placeholder="Súly">
    <input type="text" id="code-update" placeholder="Kód">
    <button onclick="updateData()">Frissítés</button>
    <div id="update-result"></div>
  </section>

  <section>
    <h2>Delete</h2>
    <input type="text" id="id-delete" placeholder="ID">
    <input type="text" id="code-delete" placeholder="Kód">
    <button onclick="deleteData()">Törlés</button>
    <div id="delete-result"></div>
  </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 footer-bg">
        <h6>Cs. Nagy Dániel - FN25MA | Farkas Bence - OYMRJV</h6>
